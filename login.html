<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Sistema de Documentos</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #1E2A78;
            --secondary-color: #F4F6F8;
            --accent-color: #5AE4A8;
            --accent-alt: #8A6FF0;
            --text-primary: #2D3748;
            --text-secondary: #718096;
            --white: #FFFFFF;
            --shadow: 0 20px 60px rgba(30, 42, 120, 0.15);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        /* Elementos decorativos animados */
        .bg-decoration {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 20s infinite ease-in-out;
        }

        .decoration-1 {
            width: 300px;
            height: 300px;
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .decoration-2 {
            width: 200px;
            height: 200px;
            bottom: -50px;
            right: -50px;
            animation-delay: 3s;
        }

        .decoration-3 {
            width: 150px;
            height: 150px;
            top: 50%;
            right: 10%;
            animation-delay: 6s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            33% {
                transform: translateY(-30px) rotate(120deg);
            }
            66% {
                transform: translateY(30px) rotate(240deg);
            }
        }

        /* Contenedor principal */
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            box-shadow: var(--shadow);
            padding: 50px 40px;
            width: 100%;
            max-width: 450px;
            position: relative;
            z-index: 10;
            animation: slideUp 0.6s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Logo y título */
        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-alt));
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 36px;
            color: white;
            box-shadow: 0 10px 30px rgba(138, 111, 240, 0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .login-header h1 {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 8px;
        }

        .login-header p {
            color: var(--text-secondary);
            font-size: 14px;
        }

        /* Formulario */
        .login-form {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-primary);
            font-weight: 500;
            font-size: 14px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 16px;
        }

        .form-input {
            width: 100%;
            padding: 14px 18px 14px 50px;
            border: 2px solid #E2E8F0;
            border-radius: 12px;
            font-size: 14px;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s;
            background: white;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-alt);
            box-shadow: 0 0 0 4px rgba(138, 111, 240, 0.1);
        }

        /* Botones */
        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-alt));
            color: white;
            box-shadow: 0 10px 30px rgba(138, 111, 240, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(138, 111, 240, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Toggle login/register */
        .form-toggle {
            text-align: center;
            margin-top: 25px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .form-toggle a {
            color: var(--accent-alt);
            font-weight: 600;
            text-decoration: none;
            transition: color 0.3s;
        }

        .form-toggle a:hover {
            color: var(--primary-color);
        }

        /* Notificaciones */
        .alert {
            padding: 14px 18px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            align-items: center;
            gap: 10px;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert.show {
            display: flex;
        }

        .alert-success {
            background: #D1FAE5;
            color: #065F46;
            border: 1px solid #A7F3D0;
        }

        .alert-error {
            background: #FEE2E2;
            color: #991B1B;
            border: 1px solid #FECACA;
        }

        /* Loading spinner */
        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                padding: 40px 30px;
            }

            .login-header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <!-- Decoraciones de fondo -->
    <div class="bg-decoration decoration-1"></div>
    <div class="bg-decoration decoration-2"></div>
    <div class="bg-decoration decoration-3"></div>

    <!-- Contenedor de login -->
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <i class="fas fa-book-open"></i>
            </div>
            <h1 id="formTitle">Iniciar Sesión</h1>
            <p id="formSubtitle">Gestiona tus documentos de forma profesional</p>
        </div>

        <!-- Alertas -->
        <div id="alert" class="alert">
            <i class="fas fa-info-circle"></i>
            <span id="alertMessage"></span>
        </div>

        <!-- Formulario de Login -->
        <form id="loginForm" class="login-form">
            <div id="nameGroup" class="form-group" style="display: none;">
                <label for="nombre">Nombre completo</label>
                <div class="input-wrapper">
                    <i class="fas fa-user"></i>
                    <input type="text" id="nombre" class="form-input" placeholder="Tu nombre">
                </div>
            </div>

            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <div class="input-wrapper">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" class="form-input" placeholder="tu@email.com" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" class="form-input" placeholder="••••••••" required>
                </div>
            </div>

            <button type="submit" class="btn btn-primary" id="submitBtn">
                <i class="fas fa-sign-in-alt"></i>
                <span id="btnText">Iniciar Sesión</span>
            </button>
        </form>

        <div class="form-toggle">
            <span id="toggleText">¿No tienes cuenta?</span>
            <a href="#" id="toggleLink">Regístrate</a>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const nameGroup = document.getElementById('nameGroup');
        const toggleLink = document.getElementById('toggleLink');
        const toggleText = document.getElementById('toggleText');
        const formTitle = document.getElementById('formTitle');
        const formSubtitle = document.getElementById('formSubtitle');
        const btnText = document.getElementById('btnText');
        const submitBtn = document.getElementById('submitBtn');
        const alert = document.getElementById('alert');
        const alertMessage = document.getElementById('alertMessage');
        
        let isLoginMode = true;

        // Toggle entre login y registro
        toggleLink.addEventListener('click', (e) => {
            e.preventDefault();
            isLoginMode = !isLoginMode;
            
            if (isLoginMode) {
                nameGroup.style.display = 'none';
                formTitle.textContent = 'Iniciar Sesión';
                formSubtitle.textContent = 'Gestiona tus documentos de forma profesional';
                btnText.innerHTML = '<i class="fas fa-sign-in-alt"></i> Iniciar Sesión';
                toggleText.textContent = '¿No tienes cuenta?';
                toggleLink.textContent = 'Regístrate';
            } else {
                nameGroup.style.display = 'block';
                formTitle.textContent = 'Crear Cuenta';
                formSubtitle.textContent = 'Únete y comienza a crear documentos';
                btnText.innerHTML = '<i class="fas fa-user-plus"></i> Registrarse';
                toggleText.textContent = '¿Ya tienes cuenta?';
                toggleLink.textContent = 'Inicia Sesión';
            }
            
            hideAlert();
        });

        // Manejar envío del formulario
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const nombre = document.getElementById('nombre').value.trim();
            
            if (!email || !password) {
                showAlert('Por favor completa todos los campos', 'error');
                return;
            }
            
            if (!isLoginMode && !nombre) {
                showAlert('Por favor ingresa tu nombre', 'error');
                return;
            }
            
            submitBtn.disabled = true;
            btnText.innerHTML = '<div class="spinner"></div> Procesando...';
            
            try {
                const endpoint = isLoginMode ? 'login' : 'register';
                const body = isLoginMode 
                    ? { email, password }
                    : { nombre, email, password };
                
                const response = await fetch(`auth.php?action=${endpoint}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert(data.message, 'success');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    showAlert(data.message, 'error');
                    submitBtn.disabled = false;
                    btnText.innerHTML = isLoginMode 
                        ? '<i class="fas fa-sign-in-alt"></i> Iniciar Sesión'
                        : '<i class="fas fa-user-plus"></i> Registrarse';
                }
            } catch (error) {
                showAlert('Error de conexión al servidor', 'error');
                submitBtn.disabled = false;
                btnText.innerHTML = isLoginMode 
                    ? '<i class="fas fa-sign-in-alt"></i> Iniciar Sesión'
                    : '<i class="fas fa-user-plus"></i> Registrarse';
            }
        });

        function showAlert(message, type) {
            alertMessage.textContent = message;
            alert.className = `alert alert-${type} show`;
        }

        function hideAlert() {
            alert.classList.remove('show');
        }

        // Usuario demo hint
        setTimeout(() => {
            showAlert('Usuario demo: demo@sistema.com / Contraseña: admin123', 'success');
        }, 1000);
    </script>
</body>
</html>
